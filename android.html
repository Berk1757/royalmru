<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teya hack</title>
    <style>
        @font-face {
            font-family: 'Intro';
            src: url('intro.otf') format('opentype');
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('bc.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Intro';
            color: #8741f4;
            text-align: center;
        }
        .main-container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }
        .game-title {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 30px;
            background: -webkit-linear-gradient(120deg, #ff5050 0%, #66a6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 6s infinite ease-in-out, backgroundShift 10s infinite linear;
        }
        .game-title2 {
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 30px;
            background: -webkit-linear-gradient(120deg, #ff5050 0%, #66a6ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 6s infinite ease-in-out, backgroundShift 10s infinite linear;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 10px;
        }
        .button-container a {
            display: block;
            width: 48%;
            text-align: center;
            text-decoration: none;
            color: white;
        }
        .button-container img {
            width: 65%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .button-container img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="game-title">TEYA HACK V2.5</div>
        <div class="game-title2">Выберите игру</div>
        <div class="button-container">
            <div class="button-row">
                <a href="andr-bp.html"><img src="pirates.png" alt="Button 1"></a>
                <a href="andr-rm.html"><img src="rmines.png" alt="Button 2"></a>
            </div>
            <div class="button-row">
                <a href="andr-m.html"><img src="mines.png" alt="Button 3"></a>
                <a href="andr-razr.html"><img src="lucky.png" alt="Button 4"></a>
            </div>
        </div>
    </div>
</body>
</html>
